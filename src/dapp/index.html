<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <h4 class="text-white">Airline</h4>
            <ul class="list-group">
                <a href="#create_airline" onClick="changeView('#create_airline')"><span class="text-muted">Create Airline</span></a>
                <a href="#pay_fee" onClick="changeView('#pay_fee')"><span class="text-muted">Pay Fee</span></a>
                <a href="#register_flight" onClick="changeView('#register_flight')"><span class="text-muted">Register Flight</span></a>
            </ul>
            <p></p>
            <h4 class="text-white">Passenger</h4>
            <ul class="list-group">
                <a href="#buy_insure"><span class="text-muted">Buy Insure</span></a>
                <a href="#oracles"><span class="text-muted">Flight Update</span></a>
            </ul>
          </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
      </div>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="main-content" data-spy="scroll" data-target="#dl-menu">
            
            <section id="create_airline" class="create_airline">
                <h2>Create Airline</h2>
                <input type="text" id="name_airline" placeholder="Name">
                <input type="text" id="addr_airline" placeholder="New Address">
                <button class="btn btn-primary" id="submit_create_airline">Create</button>
            </section>
            
            <section id="pay_fee" class="pay_fee">
                <h2>Pay Fee</h2>
                <div id="div_pay_fee"></div>
                <input type="text" id="addr_airline_fee" placeholder="Eth value">
                <button class="btn btn-primary" id="submit_pay_fee">Pay Fee</button>
            </section>
            
            <section id="register_flight" class="register_flight">
                <h2>Register Flight</h2>

                <div id="div_register_flight"></div>
                <input type="text" id="flight_code" placeholder="Flight code"> 
                <input type="text" id="flight_origin" placeholder="Origin"> 
                <input type="text" id="flight_destination" placeholder="Destination"> 
                <button class="btn btn-primary" id="submit_register_flight">Submit Oracles</button>                        

            </section>
    
            <section id="buy_insure" class="buy_insure">
                <h2>Buy Insure</h2>
            
                <div id="div_buy_insure_airlines"></div>
                <div id="div_buy_insure"></div>
                <input type="text" id="buy_client_address" placeholder="Client Address"> 
                <input type="text" id="buy_value" placeholder="Value of insure">
                <button id="submit_buy_insure"  class="btn btn-primary">Buy</button>                        
                        
            </section>

            <section id="user_balance" class="user_balance">
              <h2>Passenger Balance</h2>
              <div id="div_user_balance"></div>
              <input type="text" id="balance_client_address" placeholder="Client Address"> 
              <h3>Balance: <span id="user_balance_label" class="badge badge-secondary"></span></h3>
              <button id="check_balance" class="btn btn-primary">Check</button>
            </section>
            
            <section id="claim_withdraw" class="claim_withdraw">
              <h2>Claim Withdraw</h2>
              <div id="div_claim_w_flight_code"></div>
              <input type="text" id="claim_w_client_address" placeholder="Client Address">
              <h3>Entitled to: <span id="user_withdraw_label" class="badge badge-success"></span></h3>
              <button id="submit_know_value" class="btn btn-warning btn-sm">Know value</button>
              <button id="submit_claim_withdraw" class="btn btn-primary">Get Withdraw</button>
            </section>

            <section id="oracles" class="oracles">
                <h2>Submit Oracles</h2>
                <div id="div_submit_oracles"></div>
                <button id="submit-oracle" class="btn btn-primary">Submit Oracle</button>
            
            </section>
        </div>
    </main>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
